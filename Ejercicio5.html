<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script>
        document.write("Los cuadrados de los primero 10 numeros son: ");
        for (i=1; i<=10;i++){
            document.write("<p>" + Math.pow((i),2)+ " <p>");
        }
        document.write("Los cubos de los primero 10 numeros son: ");
        for (i=1; i<=10;i++){
            document.write("<p>" + Math.pow((i),3)+ " <p>");
        }
    </script>
        
</body>
</html>
