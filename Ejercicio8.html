    <script>
        var nombre;
        var sexo, sueldo, contador1=0, contador2 =0;
        for(i=1; i<=10; i++){
            nombre = (prompt("Digite el nombre del empleado : "+(i)));

            if(sexo === 1){
                sueldo = parseInt(prompt("Digite el sueldo de la empleada: "));
                if(sueldo>500){
                    contador1++;
                }
            }else if(sexo==2){

            }

        document.write("<p> Usted tiene a " +contador1+ " mujeres con un sueldo mayor a $500 </p>" );

    </script>
</body>
