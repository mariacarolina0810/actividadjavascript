<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 =0;
        var n2 =1;
        var num =0;
        num = parseInt(window.prompt("Digite cuantos numeros de la serie Fibonacci quieres mostrar"));
        if(num > 0){
            document.write ("<p>Los numeros de la serie Fibonacci son </p>");
            if(num  == 1) {
                document.write ("0");
            }
            else if(num  == 2) {
                document.write ("0,1");
            }
            else{
                var total = n1+","+n2;
                var aux =0;
                for(i=0;i<(num-2);i++){
                    aux = n1;
                    n1 = n2;
                    n2 =  aux+n2;
                    total = total+","+n2;
                }
                document.write (total);
            }
        }
        else{
            document.write ("<p>Digite un numero mayor que 0 </p>");
        }   
    </script>
</body>
</html>
