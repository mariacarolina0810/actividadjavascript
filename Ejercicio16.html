<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var array=[];
      var mayor=0
      var indice=0

      
   for(i=0;i<10; i++){
    num =window.prompt("Ingrese un texto");
    array[i] = num;
    }
    mayor = array[0];
    
    for(i=0;i<10;i++){
        if(array[i].length>mayor.length){
            indice=i;
        }
        }
    document.write("La cadena de texto que mas caracteres tiene es: "+array[indice]+ " en la posicion "+indice);


    
    
    </script>


</body>
</html>
