<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var num
      num=parseInt(window.prompt("Digite el número del mes"));
      switch (num) {
            case 1:
                document.write("Enero: 31");
                break;
            case 2:
                document.write("Febrero: 28");
            break;
            case 3:
                document.write("Marzo: 31");
            break;
            case 4:
                document.write("Abril: 30");
                break;
            case 5:
                document.write("Mayo: 31");
                break;
            case 6:
                document.write("Junio: 30");
                break;
            case 7:
                document.write("Julio: 31");
                break;
            case 8:
                document.write("Agosto: 31");
                break;
            case 9:
                document.write("Septiembre: 30");
                break;
            case 10:
                document.write("Octubre: 31");
                break;
            case 11:
                document.write("Nomviembre: 30");
                break;
            case 12:
                document.write("Diciembre: 31");
                break;
            default:
                window.prompt("Mes no válido")
                break;
      }   
    </script>
</body>
</html>
